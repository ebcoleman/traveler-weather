<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href = "Assets/style.css" />

</head>

<body>
    <header class="content is-normal">
        <h1 class="title is-1 has-text-centered">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="columns is-mobile">
            <div class="block column is-one-third-widescreen">
                <nav id="citySearch" class="box">
                    <div >
                        <label for="cityInput" class="label">Search for a City:</label>
                        <input type="text" id="cityInput" class="input" placeholder="Enter city name">
                    </div>
                    <div class="control">
                        <button type="button" id="searchButton" class="button is-info">Search</button>
                    </div>
                </nav>

                <ul id="searchResults" class="box">
                    <!-- Previously searched cities will be listed here -->
                
                </ul>
            </div>

            <div class="block column">
                <section id="currentWeather" class="box">
                    <!-- Current weather information will be displayed here -->
                </section>

                <section id="forecast" class="box">
                    <!-- 5-day forecast information will be displayed here -->
                </section>
            </div>
        </div>
    </div>

    <script src="Assets/script.js"></script>
</body>

</html>
