<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href = "Assets/style.css" />

</head>
<body>
    <header class="content is-normal">
        <h1>Weather Dashboard</h1>
    </header>

    <container class="columns is-mobile">
        <div class="column is-one-third-widescreen">
            <!-- <form id="citySearch" >
                <label for="cityInput">Search for a City: </label>
                <input type= "text" id = "cityInput">
                <button type = "submit" class="button is-normal is-responsive">Search</button>
            </form> -->
            <form class="field has-addons">
                <input class="cityInput" type="text" placeholder="Search for a City">
                <div class="control">
                  <a class="button is-info">
                    Search
                  </a>
                </div>
            </form>

            <ul id="searchResults">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
            </ul>
        </div>

        <div class="column">

            <section id = "currentWeather">
                <p>CURRENT WEATHER TO SHOW HERE </p>
            </section>

            <section id = "forcast">
                    <p>FIVE DAY FORCAST TO SHOW HERE</p>
            </section>
            
        </div>
    </container>
   
    
</body>


<script src="Assets/script.js"></script>
</html>
